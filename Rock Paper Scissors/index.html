<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

    <div class="arena">
        <div class="player">
            <div class="title-card">
                <div class="player-name">You :</div>
                <div id="player-score">0</div>
            </div>
            <div class="play-area">
                <div class="selection-cards">
                    <div class="card"><i class="fa-solid fa-hand-back-fist fa-rotate-90"></i></div>
                    <div class="card"><i class="fa-solid fa-hand fa-rotate-90"></i></div>
                    <div class="card"><i class="fa-solid fa-hand-scissors fa-flip-horizontal"></i></div>
                </div>
                <div class="selected-card">
                    <div class="card"><i id="selection"></i></div>
                </div>  
            </div>          
        </div>
        <div class="robot">
            <div class="title-card robot-title">
                <div class="player-name">Computer :</div>
                <div id="robot-score">0</div>
            </div>
            <div class="play-area">
                <div class="selected-card selected-robot-card">
                    <div class="card"><i id="robot-selection"></i></div>
                </div> 
                <div class="selection-cards robot-selection-cards">
                    <div class="card robot-card"><i class="fa-solid fa-hand-back-fist fa-rotate-270"></i></div>
                    <div class="card robot-card"><i class="fa-solid fa-hand fa-rotate-270"></i></div>
                    <div class="card robot-card"><i class="fa-solid fa-hand-scissors"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
